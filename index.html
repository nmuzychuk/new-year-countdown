<DOCTYPE html>
    <html lang="en" ng-app="nyc">

    <head>
        <meta charset="UTF-8" />
        <title>New Year Countdown</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" /></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" /></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/2.1.1/moment-duration-format.min.js"></script>

        <script>
            angular.module('nyc', [])
                .controller('appCtrl', ['$interval', function ($interval) {
                    ctrl = this;

                    var updateTime = $interval(function () {
                        var a = moment().endOf('year');
                        var b = moment();
                        var duration = moment.duration(a.diff(b));

                        ctrl.time = duration.format("y [years], M [months], d [days], h [hours], m [minutes], s [seconds]");
                    }, 1000)

                }]);
        </script>
    </head>

    <body ng-controller="appCtrl as ctrl">
        <div class="text-center mt-5">
            <h1 class="display-2">New Year Countdown</h1>
            <h2>{{ ctrl.time }}</h2>
        </div>
    </body>

    </html>
